<!DOCTYPE html>
<html>
  <head>
    <title>DotaCard</title>
    <meta name="Author" content="rafaelcastrocouto"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-script-type" content="text/javascript"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <script src="browser_modules/require.js" ></script>
    <link href="favicon.ico" rel="icon" type="image/vnd.microsoft.icon"/>
    <link href="favicon.png" rel="icon" type="image/png"/>
    <link href="styles/normalize.min.css" rel="stylesheet" data-noprefix/>
    <link href="styles/game.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <noscript class="frame">
        <div class="box">
          <img class="banner" src="img/banner.png" />
          <h3>DotaCard requires <i>Javascript</i></h3>
          <p><a href="http://www.enable-javascript.com/" target="_blank">How can I turn on <i>JavaScript?</i></a></p>
        </div>
      </noscript>
      <div class="unsupported frame">
        <div class="box">
          <img class="banner" src="img/banner.png" />
          <h3>DotaCard requires a <i>modern browser</i></h3>
          <p><a href="http://whatbrowser.org/" target="_blank">How can I get a <i>modern browser?</i></a></p>     
        </div>
      </div>
      <div class="welcome frame">
        <div class="box">
          <img class="banner" src="img/banner.png" />
          <h3>Welcome to DotaCard</h3>
          <p><span class="loader loading"></span><span class="message">Loading...</span></p>
        </div>
      </div>
    </div>
    <a class="forklink" href="https://github.com/rafaelcastrocouto/dotacard" target="_blank">
      <img class="fork" src="img/fork.png" />
    </a>     
    <script src="game/map.js"></script>
    <script src="game/deck.js"></script>
    <script src="game/skills.js"></script>
    <script src="client.js"></script>    
  </body>
</html>
